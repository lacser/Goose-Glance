<!DOCTYPE html>
<html>

<head>
  <title>Goose Glance</title>
  <meta http-equiv="Content-Security-Policy" content="script-src 'self'">
  <style>
    @font-face {
      font-family: 'Poppins';
      src: url('./lib/Poppins/Poppins-Regular.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    @font-face {
      font-family: 'Poppins';
      src: url('./lib/Poppins/Poppins-SemiBold.ttf') format('truetype');
      font-weight: 600;
      font-style: normal;
    }

    *,
    *::before,
    *::after {
      box-sizing: border-box !important;
    }

    header {
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    body {
      width: 300px;
      margin: 0;
      font-family: "Segoe UI", -apple-system, BlinkMacSystemFont, Roboto, "Helvetica Neue", sans-serif;
    }

    fluent-card {
      padding: 20px;
      display: flex;
      flex-direction: column;
    }

    fluent-header {
      display: inline-block;
      font-size: 20px;
      font-weight: 600;
      font-family: 'Poppins', sans-serif;
    }

    .input-group {
      margin-bottom: 16px;
      display: flex;
      flex-direction: column;
    }

    fluent-text-field {
      width: 100%;
      margin-top: 8px;
    }

    fluent-button {
      margin-top: 8px;
      align-self: flex-end;
      font-weight: 600;
    }

    .error {
      color: var(--error-color, #d13438);
      margin-top: 4px;
      font-size: 12px;
      display: none;
    }
  </style>
  <script type="module" src="lib/fluent-components.js"></script>
</head>

<body>
  <fluent-card>
    <header>
      <fluent-header>Goose Glance</fluent-header>
      <image src="./icons/icon128.png" width="30" height="30" alt="Goose Glance Logo" />
    </header>

    <div class="input-group">
      <fluent-label for="apiKey">OpenAI API Key</fluent-label>
      <fluent-text-field type="password" id="apiKey" placeholder="Enter your OpenAI API key" appearance="filled">
      </fluent-text-field>
      <fluent-button id="apiTestButton">Test Connection</fluent-button>
      <div class="error" id="error">Please enter a valid API key</div>
    </div>
    <fluent-button id="saveButton" appearance="accent">Save</fluent-button>
  </fluent-card>
  <script src="popup.js"></script>
</body>

</html>
