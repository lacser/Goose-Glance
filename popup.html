<!DOCTYPE html>
<html>

<head>
  <title>Goose Glance</title>
  <meta http-equiv="Content-Security-Policy" content="script-src 'self'">
  <style>
    @font-face {
      font-family: 'Poppins';
      src: url('./lib/Poppins/Poppins-Regular.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    @font-face {
      font-family: 'Poppins';
      src: url('./lib/Poppins/Poppins-SemiBold.ttf') format('truetype');
      font-weight: 600;
      font-style: normal;
    }

    *,
    *::before,
    *::after {
      box-sizing: border-box !important;
    }

    header {
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    body {
      width: 300px;
      margin: 0;
      font-family: "Segoe UI", -apple-system, BlinkMacSystemFont, Roboto, "Helvetica Neue", sans-serif;
    }

    fluent-card {
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    fluent-header {
      display: inline-block;
      font-size: 20px;
      font-weight: 600;
      font-family: 'Poppins', sans-serif;
    }

    .input-group {
      margin-bottom: 16px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    fluent-text-field {
      width: 100%;
    }

    .apiKeyTestDiv {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    fluent-button {
      align-self: end;
      font-weight: 600;
    }

    #saveSpinner {
      height: 18px;
      width: 18px;
      display: none;
    }

    .apiKeyMessage {
      font-weight: 600;
      font-size: 12px;
      visibility: hidden;
    }
  </style>
  <script type="module" src="lib/fluent-components.js"></script>
</head>

<body>
  <fluent-card>
    <header>
      <fluent-header>Goose Glance</fluent-header>
      <image src="./icons/icon128.png" width="30" height="30" alt="Goose Glance Logo" />
    </header>

    <div class="input-group">
      <fluent-label for="apiKey">OpenAI API Key</fluent-label>
      <fluent-text-field type="password" id="apiKey" placeholder="Enter your OpenAI API key" appearance="filled">
      </fluent-text-field>
      <div class="apiKeyTestDiv">
        <div class="apiKeyMessage" id="apiKeyMessage">API KEY MESSAGE</div>
        <fluent-button id="apiKeyTestButton">
          <div style="display: flex; align-items: center; gap: 8px;">
            <fluent-progress-ring id="saveSpinner"></fluent-progress-ring>
            <span id="apiKeyTestButtonLabel">Test Connection</span>
          </div>
        </fluent-button>
      </div>
    </div>
    <fluent-button id="saveButton" appearance="accent">Save</fluent-button>
  </fluent-card>
  <script src="popup.js"></script>
</body>

</html>
