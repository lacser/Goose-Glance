<!DOCTYPE html>
<html>
<head>
  <title>Goose Glance</title>
  <style>
    *, *::before, *::after {
      box-sizing: border-box !important;
    }
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    .input-group {
      margin-bottom: 15px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #000;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #333;
    }
    .error {
      color: red;
      margin-top: 5px;
      display: none;
    }
  </style>
</head>
<body>
  <h2>Goose Glance</h2>
  <div class="input-group">
    <label for="apiKey">OpenAI API Key:</label>
    <input type="password" id="apiKey" placeholder="Enter your OpenAI API key">
    <div class="error" id="error">Please enter a valid API key</div>
  </div>
  <button id="saveButton">Save API Key</button>
  <script src="popup.js"></script>
</body>
</html>
